name: 'Ridvay Security Review'
description: 'Automated security vulnerability analysis for Pull Requests using Ridvay AI'
author: 'Ridvay'
branding:
  icon: 'shield'
  color: 'blue'

inputs:
  ridvay-api-key:
    description: 'Your Ridvay API Key'
    required: true
  github-token:
    description: 'GitHub Token (e.g., secrets.GITHUB_TOKEN)'
    required: true
  ridvay-base-url:
    description: 'The base URL of the Ridvay API'
    required: false
    default: 'https://api.ridvay.com'
  fail-on-severity:
    description: 'Fail the build if findings meet or exceed this severity (Low, Medium, High, Critical). Set to None to disable.'
    required: false
    default: 'None'

runs:
  using: 'node20'
  main: 'dist/index.js'
